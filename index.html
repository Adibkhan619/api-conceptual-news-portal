<!DOCTYPE html>
<html lang="en"
data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <nav class="bg-slate-500 p-10 text-white font-bold text-2xl">
            <div id="category-container-bar" class="flex justify-around gap-10">
                
            </div>
        </nav>
    </section>
 
    <main>
        <div class="flex justify-center mt-5">
            <input id="search-box" class="border w-96 p-5" type="text" placeholder="search">
            <button onclick="search()" id="search-button" class="bg-slate-500 text-white p-5">Search</button>
        </div>

        <div id="loading-spinner" class="mt-20 text-center text-xl">
            <span class="loading loading-infinity loading-lg"></span>
        </div>

        <section id="single-news" class="m-10 p-10 space-y-10 shadow-sm ">
            
            
        </section>
    </main>
  
    <footer></footer>
    <script src="news.js"></script>

</body>
</html>
